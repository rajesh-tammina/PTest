<div class="login-bg">
<!-- Top content -->
<div class="top-content align-middle">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">
          <div class="text">
          <h1 class="text-align-login">Personal Learning Plan</h1>
          <div class="description">
            <p class=" text-align"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s. </p>
          </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to PLP</h3>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" class="form-horizontal" id="loginform" (submit)="login()">
              <div class="input-group login-m-b" >
                <input type="text" placeholder="UserName" name="Username" class="form-control" [(ngModel)]='userdata.username' required>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> </div>
              <div class="input-group login-m-b">
                <input type="password" placeholder="Password" name="Password" class="form-control" id="login-password" [(ngModel)]='userdata.password' required>
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> </div>
              <div class="form-group" > 
                <!-- Button -->
                
                <div class="col-sm-12 controls"> <button type="submit" class="btn-login btn-success login-btn" id="btn-login" >Login </button> </div>
              </div>
              <div class="input-group">
                <label class="lofing-forgot"><a routerLink="/usernameRecovery">Forgot your username or password? </a></label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
