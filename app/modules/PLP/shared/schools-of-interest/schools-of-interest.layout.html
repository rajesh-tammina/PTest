<PLP-nav-header [header]="sectionObject" [report-status]="report"></PLP-nav-header>
<div class="row">

  <div class="col-md-10 form-group">
<div class="table-responsive">
<table class="plp-table table table-bordered table-striped table-hover">
      <thead class="thead-inverse">
    <tr>
      <th>Program of Study</th>
      <th>Date Saved</th>
      <th>What&nbsp;I&nbsp;Learned</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of schoolsOfInterestData">
          <td>{{item.Title}}</td>
          <td>{{item.UpdatedTimeStamp}}</td>
          <td>{{item.UserNotes}}</td>
            
   </tr>
  </tbody>
</table>
</div>
<div *ngIf="(report=='')" class="col-md-5 form-group">
          <button class="btn btn-red-plp plf-dots3" type="button"><i class="fa fa-save white-color"> </i> Update Program pf Study Information</button>
 
        </div>
</div>
</div>
