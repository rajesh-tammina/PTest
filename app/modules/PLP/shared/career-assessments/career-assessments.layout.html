<PLP-nav-header [header]="sectionObject" [report-status]="report"></PLP-nav-header>
<div class="row">

        <div class="col-md-10 form-group">  
                        
          <div class="table-responsive"> 
                <table class="plp-table table table-bordered table-striped table-hover">
                    <thead class="thead-inverse">
                      <tr>
                        <th>Assessment</th>
                        <th>Date Saved</th>
                        <th>What I Learned</th>

                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of careerAssessmentsData'>
                            <td>{{item.SortName}}</td>
                            <td>{{item.UpdatedTimeStamp}}</td>
                            <td>{{item.UserNotes}}</td>      
                          </tr>
                    </tbody>
                </table>
                
                
                <div class="clearfix"> </div>
          
            
            </div>
        </div>
      </div>
